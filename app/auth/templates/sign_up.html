{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<br />
<form
  class="p-4 border border-2 rounded-4 needs-validation"
  novalidate
  method="POST"
>
  <h3 class="mb-4">Sign Up</h3>
  <div class="mb-3">
    <label class="form-label" for="username">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="ampersand-addon">@</span>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
    />
  </div>

  <div align="center" class="mt-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
