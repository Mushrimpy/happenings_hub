{% extends "base.html" %} {% block title %}Following{% endblock %} {% block
content %}


<nav aria-label="connections-pagination">
  <ul class="pagination justify-content-center mb-5">
    <li class="page-item">
      <a class="page-link" href="{{ url_for('connections_bp.followers') }}">Followers</a>
    </li>
    <li class="page-item">
      <a class="page-link active" href="{{ url_for('connections_bp.following') }}">Following</a>
    </li>
  </ul>
</nav>

<form class="p-4 border border-1 rounded-4 mb-5 needs-validation" novalidate method="POST">
  <label class="form-label" for="username">Username</label>
  <div class="input-group mb-3">
    <span class="input-group-text" id="ampersand-addon">@</span>
    <input name="follow_req_username" id="follow_req_username" class="form-control"
      placeholder="Enter username to follow" required />
  </div>
  <div align="center" class="mt-4">
    <button type="submit" class="btn btn-primary">Add Friend</button>
  </div>
</form>

<div class="p-4 border border-1 rounded-4 mb-5">
  <h4 class="mb-3 mx-2">Following</h4>
  <ul class="list-group list-group-flush" id="notes">
    {% for followed in following %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      @{{ followed.username }}
      <button type="button" class="btn btn btn-outline-danger" onClick="unfollowUser('{{followed.id }}')"
        aria-label="Unfollow User">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
          viewBox="0 0 16 16">
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
        </svg>
      </button>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
