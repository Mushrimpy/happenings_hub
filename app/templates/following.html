{% extends "base.html" %} {% block title %}Following{% endblock %} {% block
content %}

<br />

<nav aria-label="friends-pagination">
  <ul class="pagination justify-content-center mb-5">
    <li class="page-item">
      <a class="page-link" href="{{ url_for('friends_bp.followers') }}"
        >Followers</a
      >
    </li>
    <li class="page-item">
      <a class="page-link active" href="{{ url_for('friends_bp.following') }}"
        >Following</a
      >
    </li>
  </ul>
</nav>

<form
  class="p-4 border border-2 rounded-4 mb-5 needs-validation"
  novalidate
  method="POST"
>
  <label class="form-label" for="username">Username</label>
  <div class="input-group mb-3">
    <span class="input-group-text" id="ampersand-addon">@</span>
    <input
      name="follow_req_username"
      id="follow_req_username"
      class="form-control"
      placeholder="Enter username to follow"
      required
    />
  </div>
  <div align="center" class="mt-4">
    <button type="submit" class="btn btn-primary">Add Friend</button>
  </div>
</form>

<div class="p-4 border border-2 rounded-4 mb-5">
  <h3 class="mb-3 mx-2">Following</h3>
  <ul class="list-group list-group-flush" id="notes">
    {% for followed in user.following %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ followed.username }}
      <button
        type="button"
        class="btn btn-lg p-1"
        onClick="unfollowUser('{{followed.id }}')"
        aria-label="Unfollow User"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
